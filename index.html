<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI行业简报 - 立即试用注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2962ff, #00b0ff);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a237e;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }
        
        .required {
            color: #ff1744;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #2962ff;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(41, 98, 255, 0.1);
        }
        
        .privacy-note {
            font-size: 13px;
            color: #777;
            margin-top: 8px;
            line-height: 1.5;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2962ff, #00b0ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(41, 98, 255, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 32px;
            text-align: left;
        }
        
        .features h3 {
            font-size: 18px;
            color: #1a237e;
            margin-bottom: 12px;
        }
        
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 15px;
            color: #555;
            display: flex;
            align-items: center;
        }
        
        .feature-list li:before {
            content: "✓";
            color: #00c853;
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
        }
        
        .footer {
            margin-top: 24px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 16px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI</div>
        
        <h1>立即开通3天免费试用</h1>
        <p class="subtitle">
            每日接收AI领域专业简报，涵盖技术动态、投融资、政策解读等维度。<br>
            体验产品价值后，再决定是否参与深度调研。
        </p>
        
        <form id="registration-form" action="https://wj.qq.com/s2/25627759/t2eq/" method="POST">
            <!-- 注意：如果腾讯问卷的字段名不是q1，请修改下面的name属性 -->
            <!-- 根据导出的CSV文件，邮箱字段名应为"q1"，如有变化请调整 -->
            <div class="form-group">
                <label for="email">您的邮箱 <span class="required">*</span></label>
                <input type="email" id="email" name="q1" placeholder="输入邮箱，立即开始试用" required>
                <p class="privacy-note">
                    您的邮箱仅用于发送简报和试用通知，绝不外泄。
                    试用结束前1天，我们将邀请您完成简短问卷换取7天高级试用（可选）。
                </p>
            </div>
            
            <button type="submit" class="submit-btn">立即开通免费试用</button>
        </form>
        
        <div class="features">
            <h3>试用期间权益</h3>
            <ul class="feature-list">
                <li>每日早8点收到AI行业精选简报</li>
                <li>涵盖技术动态、投融资、政策解读等维度</li>
                <li>简报格式支持Markdown/PDF/播客</li>
                <li>试用结束可升级为高级功能订阅</li>
            </ul>
        </div>
        
        <div class="footer">
            © 2026 AI行业简报生成器 · 内测版<br>
            每个邮箱仅限注册一次
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) {
                e.preventDefault();
                alert('请输入有效的邮箱地址');
                return;
            }
            
            // 提交后显示加载状态
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '正在开通...';
            submitBtn.disabled = true;
            
            // 表单提交后，页面会跳转到腾讯问卷的成功页面
            // 这里只是提供视觉反馈
        });
    </script>
</body>
</html>
